<!DOCTYPE html>
<!-- WD Lesson 3.3: 
     How do we interact with an element on a web page?  -->

<!-- Resources 
    https://www.w3schools.com/js/js_htmldom_methods.asp 
    https://www.w3schools.com/jsref/met_document_getelementbyid.asp

     YouTube Video Lesson
     https://youtu.be/t2R9hOkM_ZU 
-->
<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1>Pictures of Lee Know</h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div><img onmouseover="lee()" src="https://static.wikia.nocookie.net/stray-kids/images/a/ae/Lee_Know_Profile_Picture_-_South_Korea.jpg/revision/latest?cb=20251124035607"></div>
      <div><img onmouseover="know()" src="https://kstationtv.com/wp-content/uploads/2025/08/STRAY-KIDS-LEE-KNOW-4.jpg"></div>
      <div><img onmouseover="minho()" src="https://0.soompi.io/wp-content/uploads/2025/10/27000209/stray-kids-lee-know-2025.jpg"></div>
      <div><img onmouseover="lino()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnzUfH2FK1vXP4kNjUqpnfXe1L7rY7QF48Tw&s"></div>
      <div><img onmouseover="skz()" src="https://s3.ap-northeast-2.amazonaws.com/hanteoresource/hanteonews/article/contents/2020/08/27/b7b656bb-06b1-403f-9918-e84b2b7a089e.jpg"></div>
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
    <div class="container alternate landmark">
      <div id="highlight"></div>
    </div>
    <div id="footer" class="container">
      NYC &copy; 2021
    </div>

  </body>
</html>
