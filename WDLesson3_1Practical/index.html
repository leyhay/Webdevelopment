  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
<div class="container center">
  <h1>Event listener</h1>
</div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">
      <!-- Challenge 2: Add three images of your choice. -->
<img src="https://media.licdn.com/dms/image/v2/C4E03AQF8uihSlf88jw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1516868869811?e=2147483647&v=beta&t=qMNTcSSp9I6F2DvMaBVKwzt-a4F4vV4HVbzLkzRqOco" onclick="alert('This is cool')">
<img src="https://i.redd.it/220507-mbc-music-core-twitter-update-child-lee-minho-v0-2izwei5rz0y81.jpg?width=1080&format=pjpg&auto=webp&s=4bad170ebf01f1e446b11f8a985f56a189328591" onmouseover="alert('so cute')" >
<img src="https://wiki.d-addicts.com/images/9/99/Ding_Yu_Xi.jpg" ondblclick="alert('wowowowowowowowow')" >
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      <span onclick="alert('Eat')" class="button">吃饭</span>
      <span onclick="alert('Mom')" class="button">妈妈</span>
      <span onclick="alert('Dad')" class="button">爸爸</span>

    </div>
